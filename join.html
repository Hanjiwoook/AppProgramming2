<!doctype html>
<html lang=en>

<head>
	<meta charset="utf-8">
	<title>todolist</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script language="javascript">

    function join() 
        {

            if(document.frmInput.name.value == "") {
                alert("please check your Name.");
                document.frmInput.name.focus();
                return false;
            }
            if(document.frmInput.stuid.value == "") {
                alert("please check your Stuid.");
                document.frmInput.stuid.focus();
                return false;
            }
           

            if(document.frmInput.email.value == "") {
                alert("please check your email.");
                document.frmInput.email.focus();
                return false;
            }

            if(document.frmInput.passwd.value == "") {
                alert("please check your passwd.");
                document.frmInput.passwd.focus();
                return false;
            }

            document.frmInput.submit();
        }
      </script>


	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #e6f2ff; /*푸른 배경*/
		}
		@media(max-width: 576px) {
			.vh-100 {
				width: 90%;
			}
		}
	</style>
</head>
<body>

    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">회원가입</h3>

            <form name="frmInput" action="memberWrite1.php" method="post" enctype="multipart/form-data">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="name" id="Name" class="form-control form-control-lg" />
                    <label class="form-label" for="Name">이름</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="stuid" id="stuid" class="form-control form-control-lg" />
                    <label class="form-label" for="stuid">학번</label>
                  </div>

                </div>
              </div>

             

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" name="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">이메일(아이디)</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" name="passwd" id="passwd" class="form-control form-control-lg" />
                    <label class="form-label" for="passwd">비밀번호</label>
                  </div>

                </div>
              </div>
              <div class="mt-4 pt-2">
                <button type="button" class="btn btn-info" onclick="join()">회원가입</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
