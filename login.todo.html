  <script>
    function displayTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      // 12시간 형식으로 변경
      var period = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;

      // 시, 분, 초가 10보다 작을 경우 앞에 0 추가
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      // 시계 표시 엘리먼트에 시간 업데이트
      document.getElementById('clock').innerHTML = hours + ':' + minutes + ':' + seconds + ' ' + period;

      // 1초마다 시간 업데이트
      setTimeout(displayTime, 1000);
    }

    // 페이지 로드 시 시계 표시 시작
    window.onload = displayTime;

    $(document).ready(function() {
      $("#add-todo").click(function() {
        var todoItem = '<div class="todo-item">' +
          '<input type="checkbox" class="checkbox">' +
          '<input type="text" class="title-input">' +
          '<button class="btn-delete">X</button>' +
          '</div>';

        $("#todo-list").append(todoItem);
      });

      $(document).on("click", ".checkbox", function() {
        var titleInput = $(this).siblings(".title-input");
        if ($(this).is(":checked")) {
          titleInput.addClass("completed");
        } else {
          titleInput.removeClass("completed");
        }
      });

      // 할 일 삭제 코드
      $(document).on("click", ".btn-delete", function() {
        $(this).closest(".todo-item").remove();
    });

      $("#todo-form").submit(function(event) {
        event.preventDefault();

         // 모든 할 일 아이템을 수집
  		var todoItems = [];
 		$(".todo-item").each(function() {
    	var checkbox = $(this).find(".checkbox");
    	var title = $(this).find(".title-input").val();
    	if (!checkbox.is(":checked")) {
      	todoItems.push(title);
    	}
  	});

        // AJAX 요청으로 데이터 전송
        $.ajax({
          url: "todo_items.php",
          method: "POST",
          data: {
            todoItems: todoItems 
          },
          success: function(response) {       
            // 성공적으로 저장되었을 때의 처리 추가
            // 할 일 목록을 다시 불러와서 화면에 출력
            $.ajax({
              url: "get_todo_items.php",
              method: "GET",
              success: function(data) {
                // 받아온 할 일 목록을 화면에 출력
                $("#todo-list").html(data);
              },
          error: function(xhr, status, error) {
            console.log(error);
            // 저장 실패 시의 처리 추가
          }
        });
            // 리다이렉션
            window.location.href = "login.todo.html";
          },
          error: function(xhr, status, error) {
            console.log(error);
            // 저장 실패 시의 처리
          }
        });
      });
    });
  </script>
